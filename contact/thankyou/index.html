        <h1 class = "thankyou">Thank You<span style="color: rgb(32, 120, 197); font-size: 60px;">.</span></h1>
        <h4 style=" margin-left: 10px; font-style: italic; color: rgb(180, 180, 180); line-height: normal;">Your form has been submited! (re-directing in <span class="timer" id="timer">5</span> seconds..)</h3>
    </div>

    <script type="text/javascript">
        var count = 6;
        var redirect = "/";
        function countDown() {
            if(count >= 0){
                document.getElementById("timer").innerHTML = count--;
                setTimeout("countDown()", 1000);
            }else{
                window.location.href = redirect;
            }
        }
        countDown();
    </script>
