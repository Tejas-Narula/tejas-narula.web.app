<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="../main.css">
    <link rel="stylesheet" href="style.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Conctact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--Nav Bar--> 
    
    <div id="nav-placeholder"><script>$(function(){$("#nav-placeholder").load("../nav.html");});</script></div>

    <div class="container">
        <h1 class="brand"><span>TejasNarula</span> Contact-us</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="conctact">
                <h3>Email Us</h3>
                <form action="https://formsubmit.co/tejasnarula09@gmail.com" method="POST">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="text" name="email" id="email">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" rows="5" id = "message" required></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Send</button>
                    </p>
                    <input type="hidden" name="_next" value="https://tejas-narula.web.app/contact/thankyou">
                    <input type="hidden" name="_subject" value="Tejas Narula - Contact Us">
                    <input type="hidden" name="_template" value="table">
                    <input type="hidden" name="_captcha" value="false">
                </form>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"><script>$(function(){$("#footer-placeholder").load("../footer.html");});</script></div>    

</body>
</html>
